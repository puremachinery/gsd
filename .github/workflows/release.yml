name: build-release-bundles

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            bundle: gsd-darwin-arm64
            archive: tar.gz
          - os: ubuntu-latest
            bundle: gsd-linux-x64
            archive: tar.gz
          - os: windows-latest
            bundle: gsd-windows-x64
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: 'stable'

      - name: Install PCRE (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libpcre3-dev

      - name: Build gsd
        run: |
          cd installer
          nimble build -y -d:release --opt:size

      - name: Run tests (linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd installer
          nimble test -y

      - name: Prepare bundle (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          set -euo pipefail
          BUNDLE="${{ matrix.bundle }}"
          rm -rf "$BUNDLE"
          mkdir -p "$BUNDLE"
          cp -R gsd/ "$BUNDLE/gsd/"
          cp -R commands/ "$BUNDLE/commands/"
          cp -R agents/ "$BUNDLE/agents/"
          # Binary inside gsd/ avoids file/directory name conflict at bundle root
          cp installer/gsd "$BUNDLE/gsd/gsd"
          chmod +x "$BUNDLE/gsd/gsd"
          # Wrapper script so users can run ./install from bundle root
          printf '#!/bin/sh\nexec "$(dirname "$0")/gsd/gsd" "$@"\n' > "$BUNDLE/install"
          chmod +x "$BUNDLE/install"
          tar -czf "$BUNDLE.tar.gz" "$BUNDLE"

      - name: Prepare bundle (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $bundle = "${{ matrix.bundle }}"
          if (Test-Path $bundle) { Remove-Item -Recurse -Force $bundle }
          New-Item -ItemType Directory -Force -Path $bundle | Out-Null
          Copy-Item installer\gsd.exe "$bundle\gsd.exe"
          Copy-Item gsd -Recurse -Destination "$bundle\gsd"
          Copy-Item commands -Recurse -Destination "$bundle\commands"
          Copy-Item agents -Recurse -Destination "$bundle\agents"
          Compress-Archive -Path "$bundle\*" -DestinationPath "$bundle.zip"

      - name: Smoke test bundle (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          set -euo pipefail
          BUNDLE="${{ matrix.bundle }}"
          WORKDIR="$(mktemp -d)"
          HOME_DIR="$(mktemp -d)"
          tar -xzf "$BUNDLE.tar.gz" -C "$WORKDIR"
          cd "$WORKDIR/$BUNDLE"
          ./gsd/gsd --version
          HOME="$HOME_DIR" ./gsd/gsd install --platform=claude --global --dry-run
          HOME="$HOME_DIR" ./gsd/gsd install --platform=codex --global --dry-run

      - name: Smoke test bundle (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $bundle = "${{ matrix.bundle }}"
          $work = Join-Path $env:RUNNER_TEMP "gsd-smoke"
          if (Test-Path $work) { Remove-Item -Recurse -Force $work }
          New-Item -ItemType Directory -Force -Path $work | Out-Null
          Expand-Archive -Path "$bundle.zip" -DestinationPath $work
          $home = Join-Path $work "home"
          New-Item -ItemType Directory -Force -Path $home | Out-Null
          $env:USERPROFILE = $home
          & (Join-Path $work "gsd.exe") --version
          & (Join-Path $work "gsd.exe") install --platform=claude --global --dry-run
          & (Join-Path $work "gsd.exe") install --platform=codex --global --dry-run

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bundle }}
          path: ${{ matrix.bundle }}.${{ matrix.archive }}

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.bundle }}.${{ matrix.archive }}
